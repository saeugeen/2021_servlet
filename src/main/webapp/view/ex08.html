<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	fieldset {
	 width: 300px;
    }
</style>
<script type="text/javascript">
	function send_go(f) {
		for (var i = 0; i < f.elements.length; i++) {
			if(f.elements[i].value == ""){
				alert(f.elements[i].name + " 를 입력하세요");
				f.elements[i].focus();
				return;
			}
		}
		f.submit();
	}
</script>
</head>
<body>
	<form action="/01_servlet/Ex08" method="post">
	    <fieldset>
	    	<legend> 성적 입력 </legend>
			<p>이름 : <input type="text" name="name" required></p>
			<p>국어: <input type="number" name="kor" required></p>
			<p>영어: <input type="number" name="eng" required></p>
			<p>수학: <input type="number" name="math" required></p>
			<input type="submit" value="결과보기">
		</fieldset>
	</form>
	<hr>
	
	<form action="/01_servlet/Ex08" method="post">
	    <fieldset>
	    	<legend> 성적 입력 </legend>
			<p>이름 : <input type="text" name="name" ></p>
			<p>국어: <input type="number" name="kor" ></p>
			<p>영어: <input type="number" name="eng" ></p>
			<p>수학: <input type="number" name="math" ></p>
			<input type="button" value="결과보기" onclick="send_go(this.form)">
		</fieldset>
	</form>
	
</body>
</html>
